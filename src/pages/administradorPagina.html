<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../output.css">
    <title>Document</title>
</head>
<body class="h-screen w-screen bg-[#131E44]">
    <main class="h-full w-full">
        <fieldset class="flex flex-col h-1/2">
            <form action="post" class="grid grid-cols-4 grid-rows-4 h-full text-white outline-none">
                <label for="nomeFilme">Nome:</label>
                <input type="text" id="nomeFilme" class="bg-[#293974] border-2 outline-none">
                <label for="sinopseFilme">Sinopse:</label>
                <textarea name="sinopseFilme" id="sinopseFilme" cols="30" rows="10" resize="none" class="bg-[#293974] border-2 outline-none"></textarea>
                <label for="dataLancamento">Data de lançamento do filme:</label>
                <input type="date" id="dataLancamento" class="bg-[#293974] border-2 outline-none">
                <label for="dataRelancamento">Data de relançamento do filme:</label>
                <input type="date" id="dataRelancamento" class="bg-[#293974] border-2 outline-none">
                <label for="duracaoFilme">Duração do filme:</label>
                <input type="text" id="duracaoFilme" class="bg-[#293974] border-2 outline-none">
                <label for="fotoDaCapaDoFilme">Foto da capa do filme:</label>
                <input type="text" id="fotoDaCapaDoFilme" class="bg-[#293974] border-2 outline-none">
                <label for="valorUnitarioDoFilme">Valor unitário do filme</label>
                <input type="text" id="valorUnitarioDoFilme" class="bg-[#293974] border-2 outline-none">
                <button type="button">Cadastrar</button>
            </form>
        </fieldset>
    </main>    
</body>
</html>
